<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Edu Hub</title>
  <link rel="stylesheet" href="login pages.css">
  <script src="https://kit.fontawesome.com/fa726c21db.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Edu Hub <br>Sign Up</h1>
      <div class="input-group">
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="firstName" placeholder="First Name" required>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="text" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" placeholder="Create Password" required>
        </div>
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <div class="input-field">
          <label for="userType">Sign up as:</label>
          <select id="userType" name="userType" required>
            <option value="">Select role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="btn-field">
        <a href="main page.html">
          <button type="submit">Sign Up</button>
        </a>
        <a href="login_options.html">Already have an account? Log In</a>
      </div>
    </div>
  </div>
</body>
</html>
